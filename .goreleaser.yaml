before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
    main: ./cmd/{{.ProjectName}}
    ldflags:
      - -X "{{.GitURL}}/internal/cli.version={{.Tag}} ({{.ShortCommit}})"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
  abbrev: -1


release:
  make_latest: true
  prerelease: auto
  mode: append

dockers:
  - image_templates:
      - '{{ .ProjectName }}:latest'
      - '{{ .ProjectName }}:{{ .Tag }}'

    dockerfile: Dockerfile
    build_flag_templates:
      - '--build-arg VERSION={{ .Tag }}'
      - '--build-arg COMMIT={{ .Commit }}'
